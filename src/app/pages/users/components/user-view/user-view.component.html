<mat-card class="card" *ngIf="user$ | async as user">
  <mat-card-header>
    <mat-card-title>{{ user.firstname }} {{ user.lastname }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="'https://via.placeholder.com/500x300.png?text=' + user.email" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Role: {{ user.role }}</p>
    <p>Verified: {{ user.verified ? 'Yes' : 'No' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog('Edit', user)">Edit</button>
    <button mat-button (click)="openDialog('Delete', user)">Delete</button>
  </mat-card-actions>
</mat-card>
